<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Bank</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>



    <header >
        <h1 class="glitch-text" id="s" data-text="CYBERPUNK BANK">CYBERPUNK BANK</h1>
        <h2> <div class="network-list">
  <div class="network-item" id="MainChain">Ethereum</div>
  <div class="network-item">Arbitrum</div>
</div> </h2>
<div id="connect-but" class="connect-button">WALLET</div>
<div id="disconnect-but" class="connect-button">DISCONNECT</div>
    </header>
<p id="error-message"></p>
    <div class="background">
        <canvas id="hashCanvas"></canvas>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>// CREATE ACCOUNT</h2>
            <form action="#" method="post">
                <input minlength="10" id="inPass" type="text" placeholder="Enter your text password" required> 
                <input type="number" id="InAmount" placeholder="Amount ETH" required>
                <button type="submit" id="Reg" class="glitch-button"  data-text="REGISTER">REGISTER</button>
                <h3>  Minimal deposit 0,01 ETH.   </h3>
            </form>
        </div>

        <div class="form-container">
            <h2>// MAKE A DEPOSIT</h2>
            <form action="#" method="post">
                <input type="text" id="DepPass" placeholder="Your PASSWORD" required>
                <input type="number" id="DepETH" placeholder="Amount ETH" required>
                <button type="submit" id="DepS"  class="glitch-button" data-text="DEPOSIT">DEPOSIT</button><br />
                 <h3>  You can deposit only on an existing account.   </h3>
            </form>
        </div>

        <div class="form-container">
            <h2>// WITHDRAW FUNDS</h2>
            <form action="#" method="post">
                <input type="text" id="WithPass" placeholder="Your PASSWORD" required>
                <input type="text" id="WithWallet" placeholder="WALLET ADDRESS" required>

                <button type="submit" id="WithS" class="glitch-button" data-text="WITHDRAW">WITHDRAW</button>
                <h3>  One pass - one withdraw. </h3>
            </form>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
